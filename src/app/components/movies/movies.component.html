<div class="app">
    <h1>Film List</h1>
    <div class="search">
        <input type="text" #search placeholder="Search a movie">
        <img (click)="getMovies(search.value)" src="../../../assets/search.svg" alt="Search">
    </div>
    <div *ngIf="movies.length > 0; else empty" class="container">
        <app-card-movie *ngFor="let movie of movies" [movie]="movie"></app-card-movie>
    </div>
    <ng-template #empty class="empty">
        <h3>No movies found</h3>
    </ng-template>
</div>
